<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <p class="h1 pb-3">Paragraph 1</p>
    <p class="h2 pb-3">Paragraph 2</p>
    <p class="h3 pb-3">Paragraph 3</p>

    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" onclick="action(this)">Btn 1</button>
        <button type="button" class="list-group-item list-group-item-action" onclick="action(this)">Btn 2</button>
        <button type="button" class="list-group-item list-group-item-action" onclick="action(this)">Btn 3</button>
    </div>

    <figure class="figure">
        <img src="https://i.pinimg.com/originals/c9/40/a3/c940a3dae3900d100990e5b697ef196c.jpg" alt="pika"
            class="figure-img img-fluid img-thumbnail">
        <figcaption class="figure-caption text-end">Pikaachu<i class="bi-alarm text-danger ps-1"></i></figcaption>
    </figure>

    <script src="../../js/jquery-3.6.0.js"></script>
    <script>
        function action(button) {
            $(button).addClass('list-group-item-success');
        }
    </script>
</body>

</html>
