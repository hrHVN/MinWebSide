<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Css -->
        <link rel="stylesheet" href="/Noroff/css/bootstrap-5.0.2-dist/css/bootstrap.min.css">

        <!-- JavaScript -->
        <script src="/Noroff/js/jquery-3.6.0.js"></script>
        <script src="/Noroff/AW04_ForntEndTech/module 4/selfStudy/task.js"></script>
        <script src="/Noroff/css/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="carousel slide p-5 container" 
    data-bs-ride="carousel" id="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2022/07/07/11/15/rainbow-7307023__340.png"
                 alt="Picture of a Rainbow" class="d-block" style="height: 500px;">
            </div>

            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2022/03/30/13/16/betta-7101167__340.jpg" 
                alt="Picture of Betta" class="d-block" style="height: 500px;">
            </div>

        </div>
        <button class="carousel-control-prev btn-success" type="button"
                    data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon text-bg-secondary bg-opacity-25"></span>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next  btn-success" type="button"
                    data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon text-bg-secondary bg-opacity-25"></span>
                    <span class="visually-hidden">Next</span>
                </button>
    </div>
</body>
</html>
