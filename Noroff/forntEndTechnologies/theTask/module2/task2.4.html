<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    You must now create a program that will
    create a cookie and change its value to a random number from 0 to 10 every 10 seconds.
    <p id="cookieMonster"></p>
    <script>

        setInterval(() => {
            setCookie('num', parseInt(Math.random() * 10), 1);
            console.log(getCookie('num'));
            document.getElementById('cookieMonster').innerHTML = getCookie('num');
        }, 10000);

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');

            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];

                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));

            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + '=' + cvalue + ';' + expires + ';path/';
        }

    </script>
</body>

</html>
