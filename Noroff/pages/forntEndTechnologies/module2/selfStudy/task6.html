<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnHides" onclick="multiBtn()">Try Me</button>

    <script>
        function multiBtn() {
            let numRows = parseInt(prompt('Number of rows downward!'), 10);
            let numCols = parseInt(prompt('Number of Coloums to the side!'), 10);

            let dom = document.body;
            let newTable = document.createElement('table');
            newTable.setAttribute('id', 'myTable');
            newTable.style = 'border: 2px solid black';
            dom.appendChild(newTable);

            for (let i = 0; i < numRows; i++) {
                let newRow = document.getElementById('myTable').insertRow(i);
                for (let y = 0; y < numCols; y++) {
                    newRow.insertCell(y).innerHTML = `row ${i + 1}, colum ${y + 1}`;
                }
            }

            btnHides.style.visability = 'hidden';
        }
    </script>
</body>

</html>
